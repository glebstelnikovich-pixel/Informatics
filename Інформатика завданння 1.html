<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центровані Блоки</title>
<style>
       body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; 
       }
       .container {
        display:flex;
        justify-content: center;
        aling-items: center;
        width: 50%;
        height: 30%;
        background-color: lightblue;
       }
       .box {
           display: flex;
           justify-content: center;
           aling-items: center;
           width: 50px;
           height: 50px;
           background-color: coral;  
           margin: 10px;
           font-size: 28px;
           color: white;
           text-align: center;
       }
</style>
</head>
<body>

    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </div>

</body>
</html>
